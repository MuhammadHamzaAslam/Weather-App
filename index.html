<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/download-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <section class="weather-section">
        <div id="inputDiv">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button class="location" id="search">Search</button>
        </div>
        <div class="currentWeatherDiv">
            <div id="imgDiv">
                <img src="https://www.svgrepo.com/show/199791/clouds-cloud.svg" height="150px" alt="">
            </div>
            <div id="weatherInfo">
                <h1 id="temperature">30<span>°C</span></h1>
                <h3 id="description">Partly Cloudy</h3>
                <h3 id="cityNameDiv">Karachi</h3>
                <div>    
                    <h4 id="humidity">Humidity: 70%</h4>
                    <h4 id="feelLike">Feels Like: 32°C</h4>
                </div>
            </div>
        </div>
        <div class="Hour24Div">
            <div class="timeDiv">
                <span>17:00</span>
                <br>
                <img src="https://www.svgrepo.com/show/199791/clouds-cloud.svg" height="40px" alt="">
                <br>
                <span>15°C</span>
                <br>
                <span>20%</span>
            </div>
        </div>
        <div class="TenDaysWeather">
            <div class="timeDiv">
               
            </div>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
